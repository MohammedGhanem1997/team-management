name: CI
on:
  pull_request:
  push:
    branches: ["**"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - team-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        working-directory: ${{ matrix.service }}
        run: npm ci
      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build
      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm test -- --passWithNoTests

